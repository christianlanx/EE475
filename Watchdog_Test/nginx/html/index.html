<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Watch Dog!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="index.js"></script>
  </head>
  <body>
    <h1 style="color:navy;">
      <a class="las la-eye"></a>
      Watch Dog
      <a class="las la-eye"></a>
    </h1>
    <header>
      <button id = "temperature_button">
          <span class = "dataLink">Temperature</span>
          <i id = "temperature" class="las la-temperature-high"></i>
        </a>
      </button>
      <button id = "humidity_button">
          <span class = "dataLink">Humidity</span>
          <i id = "water" class="las la-water"></i>
        </a>
      </button>
      <button id = "alarm_button">
          <span class = "dataLink">Door Alarm</span>
          <i id = "alarm" class="las la-exclamation-triangle"></i>
        </a>
      </button>
      <button id = "camera_button">
          <span class = "dataLink">Camera</span>
          <i id = "camera" class="las la-video"></i>
      </button>
    </header>
    <main>
      <section>
        <article id = "board">
          <div class = "card">
            <div>
              <p>Temperature</p>
              <iframe src="/grafana/d-solo/RyOmzRCMz/sensor-dashboard?orgId=1&from=1621944336069&to=1622030736069&theme=light&panelId=12" width="200" height="70" frameborder="0"></iframe>
            </div>
            <div>
              <i id = "temperature" class="las la-temperature-high"></i>
            </div>
          </div>
          <div class = "card">
            <div>
              <p>Humidity</p>
              <iframe src="/grafana/d-solo/RyOmzRCMz/sensor-dashboard?orgId=1&from=1621944367575&to=1622030767575&theme=light&panelId=14" width="200" height="70" frameborder="0"></iframe>
            </div>
            <div>
              <i id = "water" class="las la-water"></i>
            </div>
          </div>
          <div class = "card">
            <div>
              <p>Door alarm</p>
              <h1>On</h1>
            </div>
            <div>
              <i id = "alarm" class="las la-exclamation-triangle"></i>
            </div>
          </div>
        </article>

        <article id = "dashboard">
          <div id = "temp_Graph" class = "hidden">
            <iframe src="/grafana/d-solo/RyOmzRCMz/sensor-dashboard?orgId=1&from=1621783684805&to=1621870084805&panelId=10" width="450" height="200" frameborder="0"></iframe>
          </div>
          <div id = "hum_Graph" class = "hidden">
            <iframe src="/grafana/d-solo/RyOmzRCMz/sensor-dashboard?orgId=1&from=1621828012626&to=1621871212627&panelId=4" width="450" height="200" frameborder="0"></iframe>
          </div>
          <div id = "cam_Video" class = "hidden">
            <iframe src="/camera/"  width="450" height="500" frameborder="0"></iframe>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
