<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paparazzo.go Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // How long will we wait after fetching a new image.
        var INTERVAL = 500;

        function loadImage() {
            setTimeout(function () {
                var ignorecache = new Date().getTime();
                $('img#camera').attr('src', 'http://127.0.0.1:8080/img.jpg?#e' + ignorecache);
            });
        }

        function imageLoaded() {
            setTimeout("loadImage()", INTERVAL);
        }
        $(document).ready(loadImage(), INTERVAL);
    </script>
</head>

<body>
    <div>
        <h1>Paparazzo.go - Demo stream</h1>
    </div>
    <div>
        <img src="" id="camera" alt="Loading image!" height="360" width="640" onload="imageLoaded()" onerror="imageLoaded()">
    </div>
</body>

</html>
